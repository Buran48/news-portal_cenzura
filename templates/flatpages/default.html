<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}News Portal{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header {
            background: #333;
            color: white;
            padding: 1rem 0;
        }
        header h1 {
            margin: 0;
            padding: 0 2rem;
        }
        nav {
            background: #444;
            padding: 0.5rem 2rem;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-right: 1rem;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
        .news-item {
            border: 1px solid #ddd;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 5px;
        }
        .news-item h2 {
            margin-top: 0;
        }
        .news-item a {
            color: #333;
            text-decoration: none;
        }
        .news-item a:hover {
            color: #007bff;
        }
        .news-meta {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        .back-link {
            display: inline-block;
            margin-top: 1rem;
            color: #007bff;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>News Portal</h1>
        <nav>
            <a href="/news/">Все новости</a>
            <a href="/articles/">Все статьи</a>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock content %}
    </main>


</body>
</html>
